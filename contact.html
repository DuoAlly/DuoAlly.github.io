<!DOCTYPE html>

<head>

<style>
    .contact-heading {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 2rem;
    }
    
    .contact-image {
        max-width: 400px;
        height: 400px;
        margin: 2rem auto;
        display: block;
    }
    
    .contact-form {
        background: #f8f9fa;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
		border: 2px solid #0066cc; 
        min-height: 600px;
    }
    
    .form-control {
        margin-bottom: 1.5rem;
        padding: 0.8rem;
    }
    
    textarea {
        resize: vertical;
		height:125px;
    }

    .form-label {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    input.form-control {
        height: 50px;
    }


    .btn-primary {
        padding: 0.8rem;
        font-size: 1.1rem;
        margin-top: 1rem;
    }

	.contact-p{
		font-size:1.1em;
		color:#6b7280;
	}
</style>
<body>
	<nav>
		<div class="container nav-content">
		  <a href="index.html" class="nav-logo">DuoAlly</a>

		  </ul>
		</div>
	</nav>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <h1 class="contact-heading">Contact Us</h1>
				<p class="contact-p">Need to report a bug, want to request a feature, share feedback, or tell us about your gaming adventures?</p>
				<p class="contact-p"> Send us a message - our dedicated team is ready to assist 24/7! </p>
                <img src="images/contact_mascot.jpg" alt="Contact Support" class="contact-image">
            </div>
            
            <!-- Right Column -->
			<div class="col-md-6">
				<div class="contact-form">
					<form action="https://formspree.io/f/xyzzkddy" method="POST">
						<div class="mb-4">
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
						</div>
						
						<div class="mb-4">
							<label for="email" class="form-label">Work Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
						</div>
						
						<div class="mb-4">
							<label for="message" class="form-label">Message</label>
							<textarea class="form-control" id="message" name="message" placeholder="Write your message here"></textarea>
						</div>
						
						<button type="submit" class="btn btn-primary w-100">Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
        <div class="social-links">
			<a href="https://github.com/DuoAlly" class="social-icon" target="_blank">
